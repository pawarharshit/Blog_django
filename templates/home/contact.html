{% extends 'base.html' %}

{% block title %} Contact
{% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-3">
<h2>Contact iCoder</h2>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="txt" class="form-control" id="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="phone">Mobile</label>
    <input name="phone" type="phone" class="form-control" id="phone">
  </div>
  <div class="form-group">
    <label for="content">content</label>
    <textarea name="content" class="form-control" id="content" name="content" id="content" cols="20" rows="4"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
